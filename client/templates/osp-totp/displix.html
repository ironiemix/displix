<html>
   <head>
   <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
   <script type="text/javascript" src="sha.js"></script>
   <script type="text/javascript" src="totp.js"></script>
   <script type="text/javascript" src="jquery-1.10.1.min.js"></script>
   <script type="text/javascript">
    /* Configuration gets patched by displix script on the raspi-client */
    var displixuri="#####DISPLIXURI#####";
    var totpsecret="#####TOTPSECRET#####";


    /* Init */
    var totpObj = new TOTP();
    var otp;

    $(document).ready(
        function() {
            setInterval(function() {
                otp = totpObj.getOTP(totpsecret);
                datauri = displixuri;
                $('#show').load(datauri + " #data", {otc: otp}); 
                $('#lokal').text("URI: " + datauri + " OTP: " + otp);
            }, 5000); 
        }
    );
    
    </script>
    </head>
    <body>
        <div id="lokal"></div>
        <div id="show" align="center"></div>
    </body>
</html>
